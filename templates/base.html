{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pykes vision | {% block title%}{% endblock %}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    
    <!-- Favicons -->
    <link href="{% static 'images/favicon.jpg' %}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Main CSS File -->  
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block css %}
    {% endblock css %}

</head>
<body>

    <!-- ======= Header ======= -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark d-lg-block">
            <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand nav-link" target="_blank" href="{% url 'index' %}">
                <strong>PV</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Toplist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Search</a>
                </li>
                </ul>
        
                <ul class="navbar-nav list-inline">
                <!-- Icons -->
                <li class="">
                    <a class="nav-link" href="https://linkedin.com/in/illia-klymenko" rel="nofollow" target="_blank">
                    <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/soovuh/lol-analyzer" rel="nofollow" target="_blank">
                    <i class="fab fa-github"></i>
                    </a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        <!-- Navbar -->
    </header>

    <!-- End Header -->
    <canvas style="background: url('{% static 'images/background.jpg' %}') fixed center center / cover no-repeat;" id="c"></canvas>
    {% block content %}
    {% endblock content %}
    <!-- ======= Footer ======= -->
    <footer id="footer">
    </footer>
    <!-- End Footer -->
    <div id="preloader"></div>
    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JS Files -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts %}
    {% endblock scripts %}
    <script src="{% static 'js/wave.js' %}"></script>

</body>
</html>
